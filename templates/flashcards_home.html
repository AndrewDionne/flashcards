<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ§  Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f8f9fa; padding: 2rem; }
    h1 { text-align: center; margin-bottom: 2rem; }
    .card-link a {
      display: block;
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 12px;
      margin: 10px auto;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      width: 80%;
      max-width: 400px;
      transition: background 0.2s;
    }
    .card-link a:hover { background: #e9ecef; }
  </style>
</head>
<body>
  <h1>ğŸ§  Flashcards â€“ Choose a Set</h1>
   {% if sets %}
  <form id="deleteForm">
    <ul>
      {% for set in sets %}
      <li>
        <input type="checkbox" class="set-checkbox" value="{{ set.name }}">
        <div class="set-info">
          <div class="card-link">
            <a href="{{ url_for('serve_output_file', filename=set.name ~ '/flashcards.html') }}">
              â–¶ {{ set.name }} {% if set.count != "?" %}({{ set.count }} cards){% endif %}
            </a>
          </div>
        {% endfor %}
      </ul>
      <div class="actions">
      <button type="button" onclick="deleteSelected()">ğŸ—‘ Delete Selected</button>
      <a href="/create">â• Create New Set</a>
    </div>
  </form>
  {% else %}
    <p>No flashcard sets found yet.</p>
    <div class="actions">
      <a href="/create">â• Create New Set</a>
    </div>
  {% endif %}

  <script>
    function deleteSelected() {
      const selected = Array.from(document.querySelectorAll('.set-checkbox:checked'))
        .map(cb => cb.value);
      if (!selected.length) {
        alert('Please select at least one set to delete.');
        return;
      }
      if (!confirm(`Delete ${selected.length} set(s)?`)) return;

      fetch('/delete_sets', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sets: selected })
      })
      .then(res => {
        if (res.ok) location.reload();
        else alert('Error deleting sets.');
      })
      .catch(err => alert('Network error: ' + err));
    }
  </script>
  
        <div style="text-align: center; margin-top: 2rem;">
          <a href="/">â† Back to Learning Modes</a>
        </div>
</body>
</html>
