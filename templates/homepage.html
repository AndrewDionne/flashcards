<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Sets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #ffffff;
      margin-bottom: 12px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .set-info {
      flex-grow: 1;
    }
    .set-title {
      font-size: 1.2em;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .set-title:hover {
      text-decoration: underline;
    }
    .meta {
      font-size: 0.9em;
      color: #666;
    }
    .link-row {
      margin-top: 5px;
    }
    .link-row a {
      margin-right: 15px;
      font-size: 0.95em;
      color: #28a745;
      text-decoration: none;
    }
    .link-row a:hover {
      text-decoration: underline;
    }
    .actions {
      margin-top: 30px;
    }
    .actions a, .actions button {
      display: inline-block;
      margin-right: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    .actions a:hover, .actions button:hover {
      background-color: #0056b3;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Your Flashcard Sets</h1>

  {% if sets %}
  <form id="deleteForm">
    <ul>
      {% for set in sets %}
      <li>
        <input type="checkbox" class="set-checkbox" value="{{ set.name }}">
        <div class="set-info">
          <div>
           <a class="set-title" href="{{ url_for('serve_output_file', filename=set.name ~ '/' ~ mode ~ '.html') }}">
            â–¶ {{ set.name }}
          </a>
          <div class="link-row">
            <a href="{{ url_for('serve_output_file', filename=set.name ~ '/flashcards.html') }}">ðŸ§  Flashcards</a>
            <a href="{{ url_for('serve_output_file', filename=set.name ~ '/practice.html') }}">ðŸŽ¤ Practice</a>
            <a href="{{ url_for('serve_output_file', filename=set.name ~ '/reading.html') }}">ðŸ“– Reading</a>
            <a href="{{ url_for('serve_output_file', filename=set.name ~ '/listening.html') }}">ðŸŽ§ Listening</a>
            <a href="{{ url_for('serve_output_file', filename=set.name ~ '/test.html') }}">ðŸ§ª Test</a>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>

    <div class="actions">
      <button type="button" onclick="deleteSelected()">ðŸ—‘ Delete Selected</button>
      <a href="/create">âž• Create New Set</a>
    </div>
  </form>
  {% else %}
    <p>No flashcard sets found yet.</p>
    <div class="actions">
      <a href="/create">âž• Create New Set</a>
    </div>
  {% endif %}

  <script>
    function deleteSelected() {
      const selected = Array.from(document.querySelectorAll('.set-checkbox:checked'))
        .map(cb => cb.value);
      if (!selected.length) {
        alert('Please select at least one set to delete.');
        return;
      }
      if (!confirm(`Delete ${selected.length} set(s)?`)) return;

      fetch('/delete_sets', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sets: selected })
      })
      .then(res => {
        if (res.ok) location.reload();
        else alert('Error deleting sets.');
      })
      .catch(err => alert('Network error: ' + err));
    }
  </script>
</body>
</html>
