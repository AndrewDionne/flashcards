<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Sets</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 20px auto;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .save-btn {
      background-color: #28a745;
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #e9ecef;
    }
    .mode-checkboxes label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Manage Flashcard Sets</h1>

  <div style="text-align: center; margin-bottom: 20px;">
    <form method="GET" action="/create" style="display: inline;">
      <button type="submit">‚ûï Create New Set</button>
    </form>
    <form method="GET" action="/" style="display: inline; margin-left: 10px;">
      <button type="submit">üè† Back to Home</button>
    </form>
  </div>

  <!-- Update Modes + Delete -->
  <form method="POST" action="/update_set_config">
    <table>
      <thead>
        <tr>
          <th>Set</th>
          <th>Modes</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for set in sets %}
        <tr>
          <td><strong>{{ set }}</strong></td>
          <td>
            <div class="mode-checkboxes">
              {% for mode in modes %}
              <label>
                <input type="checkbox" name="{{ set }}" value="{{ mode }}"
                       {% if mode in set_modes.get(set, []) %}checked{% endif %}>
                {{ mode.capitalize() }}
              </label>
              {% endfor %}
            </div>
          </td>
          <td>
            <button type="submit"
                    name="delete_set_name"
                    value="{{ set }}"
                    formaction="/delete_set"
                    class="delete-btn"
                    onclick="return confirm('Delete {{ set }}?')">
              Delete
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button class="save-btn" type="submit">üíæ Save Changes</button>
  </form>
</body>
</html>
