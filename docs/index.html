  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;

      background-color: #0056b3;
    }
    .mode-grid {
      display: flex;

      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }

    .mode-link:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
