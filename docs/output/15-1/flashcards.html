<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>15-1 Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0; padding: 20px;
      background-color: #f8f9fa;
      display: flex; flex-direction: column; align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      position: relative;
      width: 100%;
      text-align: center;
    }
    .home-btn {
      position: absolute;
      right: 0px;
      top: 0;
      font-size: 1.4em;
      background: none;
      border: none;
      cursor: pointer;
    }
    .card {
      width: 90%;
      max-width: 350px;
      height: 220px;
      perspective: 1000px;
      margin: 20px auto;
      box-sizing: border-box;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%; height: 100%;
      border-radius: 12px;
      padding: 20px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      word-wrap: break-word;
    }
    .card-front {
      background: #ffffff;
      font-size: 1.1em;
    }
    .card-back {
      background: #e9ecef;
      transform: rotateY(180deg);
      flex-direction: column;
      font-size: 1.1em;
    }
    .card-back button {
      margin-top: auto;
      margin-bottom: 20px;
      padding: 8px 16px;
      font-size: 1em;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .nav-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .nav-button {
      padding: 6px 12px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100px;
      height: 30px;
      cursor: pointer;
    }
    .play-audio-button {
      margin-bottom: 10px;
      padding: 4px 10px;
      font-size: 0.9em;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .nav-button:disabled {
      background-color: #aaa;
      cursor: default;
    }
  </style>
</head>
<body>
 <h1>15-1 Flashcards <button class="home-btn" onclick="goHome()">🏠</button></h1>

  <div class="card" id="cardContainer">
    <div class="card-inner" id="cardInner">
      <div class="card-front" id="cardFront"></div>
      <div class="card-back" id="cardBack">
        <div class="action-buttons">
          <button class="action-button" id="playBtn">▶️ Play</button>
          <button class="action-button" id="tryBtn">🎤 Try</button>
          <div class="pronunciation-result" id="pronunciationResult"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="nav-buttons">
    <button id="prevBtn" class="nav-button">Previous</button>
    <button id="nextBtn" class="nav-button">Next</button>
  </div>

  <audio id="audioPlayer">
    <source id="audioSource" src="" type="audio/mpeg" />
  </audio>

  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script>
    const cards = [{"phrase": "Dziękuję", "pronunciation": "jen-KOO-yeh", "meaning": "Thank you", "audio_file": "../static/15-1/audio/0_Dziękuję.mp3"}, {"phrase": "Przepraszam", "pronunciation": "psheh-PRAH-shahm", "meaning": "Sorry/Excuse me", "audio_file": "../static/15-1/audio/1_Przepraszam.mp3"}, {"phrase": "Proszę powtórzyć!", "pronunciation": "PROH-sheh pohv-TOO-zheetch", "meaning": "Please repeat!", "audio_file": "../static/15-1/audio/2_Proszę_powtórzyć_.mp3"}, {"phrase": "Co to znaczy", "pronunciation": "tso toh ZNAH-chee", "meaning": "What does it mean?", "audio_file": "../static/15-1/audio/3_Co_to_znaczy.mp3"}, {"phrase": "Tak", "pronunciation": "tahk", "meaning": "Yes", "audio_file": "../static/15-1/audio/4_Tak.mp3"}, {"phrase": "Nie", "pronunciation": "nyeh", "meaning": "No", "audio_file": "../static/15-1/audio/5_Nie.mp3"}, {"phrase": "Nie wiem", "pronunciation": "nyeh VYEM", "meaning": "I don't know", "audio_file": "../static/15-1/audio/6_Nie_wiem.mp3"}, {"phrase": "Proszę napisać!", "pronunciation": "PROH-sheh nah-PEE-sahtch", "meaning": "Please write it down!", "audio_file": "../static/15-1/audio/7_Proszę_napisać_.mp3"}, {"phrase": "Gdzie jest toaleta", "pronunciation": "g-jeh yest toh-ah-LEH-tah", "meaning": "Where is the toilet?", "audio_file": "../static/15-1/audio/8_Gdzie_jest_toaleta.mp3"}, {"phrase": "Proszę mówić wolniej", "pronunciation": "PROH-sheh MOO-veech VOL-nyeh", "meaning": "Please speak more slowly", "audio_file": "../static/15-1/audio/9_Proszę_mówić_wolniej.mp3"}, {"phrase": "Mam pytanie", "pronunciation": "mahm pih-TAH-nyeh", "meaning": "I have a question", "audio_file": "../static/15-1/audio/10_Mam_pytanie.mp3"}, {"phrase": "Nie rozumiem", "pronunciation": "nyeh roh-ZOO-myem", "meaning": "I don't understand", "audio_file": "../static/15-1/audio/11_Nie_rozumiem.mp3"}];
    const setName = "15-1";
    let currentIndex = 0;

    function updateCard() {
      const entry = cards[currentIndex];
      document.getElementById("cardFront").textContent = entry.meaning;
      document.getElementById("cardBack").innerHTML = `
        <p>${entry.phrase}</p>
        <p><em>${entry.pronunciation}</em></p>
        <button onclick="playAudio('${entry.audio_file}')">▶️ Play</button>
        <button onclick="assessPronunciation('${entry.phrase}')">🎤 Try</button>
        <div id="pronunciationResult" style="margin-top:10px; font-size:0.9em;"></div>
      `;
      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex === cards.length - 1;
    }

    function playAudio(audioPath) {
      const audio = document.getElementById("audioPlayer");
      const source = document.getElementById("audioSource");
      const repo = window.location.hostname === "andrewdionne.github.io"
        ? window.location.pathname.split("/")[1]
        : "";
      source.src = window.location.hostname === "andrewdionne.github.io"
        ? `/${repo}/static/${setName}/audio/${audioPath.split('/').pop()}`
        : `/custom_static/${setName}/audio/${audioPath.split('/').pop()}`;
      audio.load(); audio.play();
    }

    function goHome() {
      const pathParts = window.location.pathname.split("/");
      const repo = pathParts[1];
      window.location.href = window.location.hostname === "andrewdionne.github.io" ? `/${repo}/` : "/";
    }

    updateCard();
    document.getElementById("prevBtn").onclick = () => { if (currentIndex > 0) { currentIndex--; updateCard(); } };
    document.getElementById("nextBtn").onclick = () => { if (currentIndex < cards.length - 1) { currentIndex++; updateCard(); } };  
  </script>
</body>
</html>
