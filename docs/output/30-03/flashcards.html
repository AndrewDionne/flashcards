<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>30-03 Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 20px;
            background-color: #f8f9fa;
            display: flex; flex-direction: column; align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden; /* prevents weird horizontal scroll on iPhone */
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
            text-align: center;
        }
        
        .home-btn {
            position: absolute;
            right: 0px;
            top: 0;
            font-size: 1.4em;
            background: none;
            border: none;
            cursor: pointer;
            }

        .card {
            width: 90%;
            max-width: 350px;
            height: 220px;
            perspective: 1000px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        .card-inner {
            width: 100%; 
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-origin: center;
            transform-style: preserve-3d;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;

        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            backface-visibility: hidden;
        }
        .card-front {
            background: #ffffff;
            font-size: 1.1em;
            font-weight: normal;
            text-align: center;
            word-wrap: break-word;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-back {
            min-height: 100%;
            background: #e9ecef;
            transform: rotateY(180deg);
            flex-direction: column;
            font-size: 1.1em;
            text-align: center;
            word-wrap: break-word;
            text-align: center;
            display: flex;
            flex-direction: column
            justify-content: center;
            align-items: center;
        }
        .card-back button {
            margin-top: auto; /* Pushes it to the bottom of the column */
            margin-bottom: 20px; /* Optional spacing from bottom */
            padding: 8px 16px;
            font-size: 1em;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        .nav-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-button {
        padding: 6px 12px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100px;
            height: 30px;
            cursor: pointer;
        }
        .play-audio-button {
            margin-bottom: 10px;
            padding: 4px 10px;
            font-size: 0.9em;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            width: auto; /* or a fixed smaller width */
            height: auto;
        }

        button {
            border: none;
            cursor: pointer;
        
        }
        .nav-button:disabled {
            background-color: #aaa;
            cursor: default;
        }
    </style>
</head>
<body>
  <h1>30-03 Flashcards <button class="home-btn" onclick="goHome()">üè†</button></h1>

  <div class="card" id="cardContainer">
    <div class="card-inner" id="cardInner">
      <div class="card-front" id="cardFront"></div>
      <div class="card-back" id="cardBack"></div>
    </div>
  </div>

  <div class="nav-buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <audio id="audioPlayer"><source id="audioSource" src="" type="audio/mpeg" /></audio>

  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script>
    const cards = [{"phrase": "Dziƒôkujƒô", "pronunciation": "jen-KOO-yeh", "meaning": "Thank you"}, {"phrase": "Przepraszam", "pronunciation": "psheh-PRAH-shahm", "meaning": "Sorry/Excuse me"}, {"phrase": "Proszƒô powt√≥rzyƒá!", "pronunciation": "PROH-sheh pohv-TOO-zheetch", "meaning": "Please repeat!"}, {"phrase": "Co to znaczy", "pronunciation": "tso toh ZNAH-chee", "meaning": "What does it mean?"}, {"phrase": "Tak", "pronunciation": "tahk", "meaning": "Yes"}, {"phrase": "Nie", "pronunciation": "nyeh", "meaning": "No"}, {"phrase": "Nie wiem", "pronunciation": "nyeh VYEM", "meaning": "I don't know"}, {"phrase": "Proszƒô napisaƒá!", "pronunciation": "PROH-sheh nah-PEE-sahtch", "meaning": "Please write it down!"}, {"phrase": "Gdzie jest toaleta", "pronunciation": "g-jeh yest toh-ah-LEH-tah", "meaning": "Where is the toilet?"}, {"phrase": "Proszƒô m√≥wiƒá wolniej", "pronunciation": "PROH-sheh MOO-veech VOL-nyeh", "meaning": "Please speak more slowly"}, {"phrase": "Mam pytanie", "pronunciation": "mahm pih-TAH-nyeh", "meaning": "I have a question"}, {"phrase": "Nie rozumiem", "pronunciation": "nyeh roh-ZOO-myem", "meaning": "I don't understand"}];
    const setName = "30-03";
    let currentIndex = 0;

    function sanitizeFilename(text) {
      return text.replace(/[^a-zA-Z0-9]/g, "_");
    }

    function updateCard() {
      const entry = cards[currentIndex];
      const filename = `${currentIndex}_${sanitizeFilename(entry.phrase)}.mp3`;
      document.getElementById("cardFront").textContent = entry.meaning;
      document.getElementById("cardBack").innerHTML = `
        <p>${entry.phrase}</p>
        <p><em>${entry.pronunciation}</em></p>
        <button onclick="playAudio('${filename}')">‚ñ∂Ô∏è Play</button>
        <button onclick="assessPronunciation('${entry.phrase}')">üé§ Test</button>
        <div id="pronunciationResult" style="margin-top:10px; font-size:0.9em;"></div>
      `;
      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex === cards.length - 1;
    }
    document.addEventListener("DOMContentLoaded", () => {
        if (!window.SpeechSDK) {
            console.error("‚ùå Azure Speech SDK failed to load.");
        } else {
            console.log("‚úÖ Azure Speech SDK loaded successfully.");
        }
    });
    function playAudio(filename) {
      const audio = document.getElementById("audioPlayer");
      const source = document.getElementById("audioSource");
      const repo = window.location.hostname === "andrewdionne.github.io"
        ? window.location.pathname.split("/")[1]
        : "";
      source.src = window.location.hostname === "andrewdionne.github.io"
        ? `/${repo}/static/${setName}/audio/${filename}`
        : `/custom_static/${setName}/audio/${filename}`;
      audio.load(); audio.play();
    }

    function assessPronunciation(referenceText) {
      const resultDiv = document.getElementById("pronunciationResult");
      if (!window.SpeechSDK) {
        resultDiv.innerHTML = "‚ùå Azure SDK not loaded."; return;
      }

      fetch("https://flashcards-5c95.onrender.com/api/token").then(r => r.json()).then(data => {
        const speechConfig = SpeechSDK.SpeechConfig.fromAuthorizationToken(data.token, data.region);
        speechConfig.speechRecognitionLanguage = "pl-PL";
        speechConfig.setProperty(SpeechSDK.PropertyId.SpeechServiceConnection_InitialSilenceTimeoutMs, "3000");
        speechConfig.setProperty(SpeechSDK.PropertyId.SpeechServiceConnection_EndSilenceTimeoutMs, "1000");
        const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
        const recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);
        const config = new SpeechSDK.PronunciationAssessmentConfig(referenceText, SpeechSDK.PronunciationAssessmentGradingSystem.HundredMark, SpeechSDK.PronunciationAssessmentGranularity.FullText, false);
        config.applyTo(recognizer);
        recognizer.recognized = (s, e) => {
          try {
            const res = JSON.parse(e.result.json);
            const score = res.NBest[0].PronunciationAssessment.AccuracyScore.toFixed(1);
            resultDiv.innerHTML = score >= 85 ? `üåü ${score}%` : score >= 70 ? `‚úÖ ${score}%` : `‚ö†Ô∏è ${score}%`;
          } catch (err) {
            resultDiv.innerHTML = "‚ö†Ô∏è Could not assess.";
          }
          recognizer.stopContinuousRecognitionAsync();
        };
        recognizer.startContinuousRecognitionAsync();
      });
    }

    document.getElementById("cardContainer").addEventListener("click", (e) => {
      if (!e.target.closest("button")) {
        document.getElementById("cardContainer").classList.toggle("flipped");
      }
    });

    document.getElementById("prevBtn").onclick = () => { if (currentIndex > 0) { currentIndex--; updateCard(); } };
    document.getElementById("nextBtn").onclick = () => { if (currentIndex < cards.length - 1) { currentIndex++; updateCard(); } };

    function goHome() {
      const pathParts = window.location.pathname.split("/");
      const repo = pathParts[1];
      window.location.href = window.location.hostname === "andrewdionne.github.io" ? `/${repo}/` : "/";
    }

    updateCard();
  </script>
</body>
</html>
